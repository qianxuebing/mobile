<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>购物车</title>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>

	<body style="background-color: #f0f2f5;">
		<!--header start-->
		<div class="header clear">
			<span class="fa fa-angle-left left"></span>
			<p class="word left">购物车</p>
			<span class="fa fa-align-justify right"></span>
		</div>
		<!--top end-->
		<div class="safe">
			<img src="img/pay1_03.jpg"/>您正在安全购物环境中，请放心购物
		</div>
		
		<div class="shopping">
			<div class="shop">
				<img src="img/pay0_03.jpg"/><img src="img/pay1_07.jpg"/>&nbsp;&nbsp;南极人Nanjiren服饰旗舰店<span class="fa fa-angle-right"></span>
			</div>

				<img src="img/pay0_03.jpg" class="left"/>
				<dl class="clear">
					<dt class="left"><a href="#"><img src="img/pay1_14.jpg"/></a></dt>
					<dd class="color clear">颜色：玫红  尺码：M/160<span class="fa fa-angle-down right"></span></dd>
					<dd class="price clear">¥49.00<span class="right"><b class="fa fa-minus"></b><i>1</i><b class="fa fa-plus"></b></span></dd>
				</dl>
				<p class="del"><a href="#">移除关注</a> | <a href="#">删除</a> | <a href="#">完成</a></p>
			</div>
		</div>
		
		<p><span class="linel"></span><img src="img/pay1_18.jpg"/>你可能还想要<span class="liner"></span></p>
		
	</body>
