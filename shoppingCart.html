<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>购物车</title>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<link rel="stylesheet" type="text/css" href="css/font-awesome.css"/>
	</head>
	<body style="background-color: #f0f2f5;">
		<!--header start-->
		<div class="header clear">
			<span class="fa fa-angle-left left"></span>
			<p class="word left">购物车</p>
			<span class="fa fa-align-justify right"></span>
		</div>
		<!--top end-->
		<div class="safe">
			<img src="img/pay1_03.jpg"/>您正在安全购物环境中，请放心购物
		</div>
		
		<div class="shopping">
			<div class="shop">
				<img src="img/pay0_03.jpg"/><img src="img/pay1_07.jpg"/>&nbsp;&nbsp;南极人Nanjiren服饰旗舰店<span class="fa fa-angle-right"></span>
			</div>
			<p class="clear"><img src="img/pay1_11.jpg"/>购买3件，总价可打7.00折<span class="right">去凑单<i class="fa fa-angle-right "></i></span></p>
			<div class="goods clear">
				<img src="img/pay0_03.jpg" class="left"/>
				<dl class="clear">
					<dt class="left"><a href="#"><img src="img/pay1_14.jpg"/></a></dt>
					<dd class="color clear">颜色：玫红  尺码：M/160<span class="fa fa-angle-down right"></span></dd>
					<dd class="price clear">¥49.00<span class="right"><b class="fa fa-minus"></b><i>1</i><b class="fa fa-plus"></b></span></dd>
				</dl>
				<p class="del"><a href="#">移除关注</a> | <a href="#">删除</a> | <a href="#">完成</a></p>
			</div>
		</div>
		
		<p class="more"><img src="img/pay1_18.jpg"/>你可能还想要</p>
		
		<div class="other clear">
			<dl class="left">
				<dt><a href="#"><img src="img/pay1_21.jpg"/></a></dt>
				<dd><a href="#">南极人袜子8双隐形袜男士运动袜船袜短袜棉袜春夏季袜套</a></dd>
				<dd class="price1 clear">¥39.00<span class="right">8039条评论</span></dd>
			</dl>
			<dl class="right">
				<dt><a href="#"><img src="img/pay1_23.jpg"/></a></dt>
				<dd><a href="#">美的(Midea)BCD-206TM(E) 206升 时尚三门三温冰箱 日耗</a></dd>
				<dd class="price1 clear">¥1298.00<span class="right">14.2万条评论</span></dd>
			</dl>
		</div>
		
		<div class="account clear">
			<div class="all left">
				<img src="img/pay0_03.jpg"/>全选
			</div>
			<div class="money left">
				<p class="allmoney">合计：¥0.00</p>
				<p class="total">总额：¥0.00 立减¥0.00</p>
			</div>
			<div class="num right">
				去结算（0）
			</div>
		</div>
		
	</body>
</html>
